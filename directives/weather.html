<div class="panel panel-default">

    <div class="panel-heading">
        <!--
        <h3 class="panel-title">{{ convertToDate(wresult.dt) | date: 'MMM d, y' }}</h3>
        -->

        <!-- Using Custom Directive -->
        <!--
        Below are the attributes used in the custom directive as
        -> convert-to-standard-date="convertToDate(dt)", convertToDate javascriot function mapped as convert-to-standard-date in the custom attribute. The "dt" parameter needs to be mapped to the value using "dt :"
        -> weather-day="wresult", wresult is mapped as weather-day, so using weatherDay.dt to the date from the weather object
        -> date-format="MMM d, y"
        -> convert-to-standard-faren="convertToFarenheit(dayTimeTemp)", so "dayTimeTemp" need to be mapped as "dayTimeTemp: xxxx"

       NOTE: MAKE SURE THE ATTRIBUTES NAME IN CAMELCASE IS USED FOR REFERRING THE FUNCTIOIN, OBJECT, STRING
       EX: IN THE BELOW, convertToDate is actual javascript function, but we mapped this function as convert-to-standard-date in the custom directive attribute. So you need to use the attribute name in camelcase
        -->

        <h3 class="panel-title">{{ convertToStandardDate({dt: weatherDay.dt}) | date: dateFormat }}</h3>
    </div>

    <div class="panel-body">
        <!--
        Daytime Temperature: {{ convertToFahrenheit(wresult.main.temp) }}
        -->

        <!-- Using Custom Directive -->

        Daytime Temperature:

        Kelvin: {{ convertToStandardFaren({dayTimeTemp: weatherDay.main.temp}) }}
        Farhenheit: {{ weatherDay.main.temp }}
    </div>

</div>
