<!DOCTYPE html>
<html lang="en" ng-app="weatherApp">


    <head>
        <meta charset="UTF-8">
        <title>AngularJS Weather Forecast SPA</title>

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />

        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em !important;
            }
        </style>

        <!-- load angular via CDN -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular.min.js"></script>

        <!-- Included angular messages services -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-messages.min.js"></script>

        <!-- Included for developing the Single Page Application  for Routing -->
        <script src="//code.angularjs.org/1.3.0-rc.2/angular-route.min.js"></script>

        <script src="//code.angularjs.org/1.3.0-rc.2/angular-resource.min.js"></script>

        <!-- Application specific Javascript -->
        <script src="app-lab19.js"></script>

        <script src="controllers.js"></script>
        <script src="services.js"></script>
        <script src="routes.js"></script>
        <script src="directives.js"></script>

    </head>

    <body>

    <header>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">AngularJS Weather</a>
                </div>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- ng-view is required for SPA to work -->
        <div ng-view></div>
    </div>

    </body>

</html>
